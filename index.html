<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-white mb-4">
        <div class="container">
            <h1 class="logo navbar-brand mb-0 h1">BMI體重計</h1>
        </div>

    </nav>

    <main>
        <h2 class="text-center mb-6">大 AI 數據之 BMI 體重計</h2>
        <section class="container bg-primary mb-4">
            <div class="row">
                <div class="col-4 mx-auto">
                    <div class="card border-0 rounded-0 bg-transparent mb-1">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="height" class="text-white mb-0">身高 cm</label>
                                <input type="number" class="form-control" id="height" placeholder="請輸入身高">
                            </div>
                            <div class="form-group">
                                <label for="weight" class="text-white mb-0">體重 kg</label>
                                <input type="number" class="form-control" id="weight" placeholder="請輸入體重">
                            </div>
                            <div class="d-flex flex-column align-items-center js-control">
                                <input type="submit" class="btn btn-secondary text-white mb-2 px-4" value="確認">
                                <button type="button" class="btn btn-primary text-white border-white px-2">全部清除</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container mt-1">
            <h3 class="text-center">BMI 記錄</h3>
            <h4 class="text-center js-Average"></h4>
            <div class="row">
                <div class="col-6 mx-auto">
                    <ul class="list-unstyled js-record"></ul>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/all.js" type="module"></script>
</body>

</html>
